<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card panel panel-azul">
        <div class="panel-heading">
          Reporte de Citas atendidas e Ingresos
        </div>

        <div class="content table-responsive table-full-widht panel-body">
          <div class="col-md-12">
            <div class="form-group col-md-4">
              <label class="">Desde:</label>
              <input class="form-control" type="date" (change)="cargarDatos()" [(ngModel)] = "fecha_desde">
            </div>

            <div class="form-group col-md-4">
              <label class="">Hasta:</label>
              <input class="form-control" type="date" (change)="cargarDatos()" [(ngModel)] = "fecha_hasta">
            </div>

            <div class="form-group col-md-4" align="right">
              <button class="btn btn-rojo" (click)="downloadPDF()" align=""><i class="fa fa-arrow-circle-down"></i></button>
            </div>

            <div class="form-group col-md-12" align="left">
              <strong>TOTAL DE CITAS:  {{cantidad_citas}}</strong>
            </div>

            <div class="form-group col-md-12" align="left">
              <strong style="color:red">INGRESOS: S./ {{ingreso_citas}}</strong>
            </div>
          </div>

          <div class="loading col-md-12" *ngIf="loading" align="center">
              <img src="../../../../assets/img/loader.gif" />
          </div>
                   
          <table class="table col-md-12" *ngIf="e_citas">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>NÃºmero de citas</th>
                <th>Ingreso</th>
              </tr> 
            </thead>
            <tbody>
              <tr *ngFor = "let ci of e_citas">
                <td>{{ci.fecha}}</td>
                <td>{{ci.cantidad}}</td>
                <td>{{ci.ingreso}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
