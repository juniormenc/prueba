<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card panel panel-azul">
        <div class="panel-heading">
          Reporte de Turnos
        </div>

        <div class="content table-responsive table-full-widht panel-body">
          <div class="col-md-12">
            <div class="form-group col-md-4">
              <label class="">MES</label>
              <input class="form-control" type="month" (change)="cargarDatos()" [(ngModel)] = "mes_anio">
            </div>

            <div class="form-group col-md-8" align="right">
              <button class="btn btn-rojo" (click)="downloadPDF()" align=""><i class="fa fa-arrow-circle-down"></i></button>
            </div>
        </div>

        <table class="table col-md-12">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Consultorio</th>
              <th>Horario</th>
            </tr> 
          </thead>
          <tbody>
            <tr *ngFor = "let tu of e_turnos">
              <td>{{tu.fecha_turno}}</td>
              <td>{{tu.numero_consultorio}}</td>
              <td>{{tu.hora_entrada}} - {{tu.hora_salida}}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

</div>
