
    <div class="main-content">
      <div class="container-fluid">
        <div class="col-md-12">
          <div class="card panel panel-azul">
            <div class="panel-heading">
              Modificar Usuario
            </div>

            <div class="content table-responsive table-full-width panel-body">

              <div class="form-group col-md-4">
                <label class="">USUARIO:</label>
                <div class="">
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="usuario" maxlength="100">
                </div>
              </div>
  
              <div class="form-group col-md-4">
                <label class="">NOMBRE:</label>
                <div class="">
                  <input type="text" class="form-control capitalize" placeholder="" [(ngModel)]="nombre" maxlength="200">
                </div>
              </div>

              <div class="form-group col-md-4">
                <label class="">CORREO:</label>
                <div class="">
                  <input type="email" class="form-control" placeholder="" [(ngModel)]="correo" maxlength="100">
                </div>
              </div>

              <div class="form-group col-md-4">
                <label class="">ROL:</label>
                <div class="">
                  <select  class="form-control" [(ngModel)]="rol">
                    <option value=0>--SELECCIONAR--</option>
                    <option *ngFor = "let e_r of e_rol" [value]=e_r.id>{{e_r.nombre}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-md-8">

                <div class="col-md-12" align="right">
                  <button class="btn btn-azul" (click)="modificar()"><i class="fa fa-save"></i></button>
                  <button class="btn btn-cancelar" (click)="regresar()"><i class="fa fa-arrow-left"></i></button>
                </div>
                
              </div>

            </div>
          </div>
        </div>


        <div class="col-md-12">
          <div class="card panel panel-azul">
            <div class="panel-heading">
              Cambiar Clave
            </div>

            <div class="content table-responsive table-full-width panel-body">

              <div class="form-group col-md-4">
                <label class="">NUEVA CLAVE:</label>
                <div class="">
                  <input type="password" class="form-control capitalize" placeholder="" [(ngModel)]="clave_nueva">
                </div>
              </div>

              <div class="form-group col-md-8">

                <div class="col-md-12" align="right">
                  <button class="btn btn-verde" (click)="modificarClave()"><i class="fa fa-lock"></i></button>
                </div>
                
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
