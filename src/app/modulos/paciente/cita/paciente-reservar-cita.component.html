<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card panel panel-azul">
                <div class="panel-heading">
                    Cita
                </div>
      
                <div class="content table-responsive table-full-width panel-body">
       
                    <div class="col-md-12" align="right">
                        <button class="btn btn-cancelar" (click)="gotoPaciente()"><i class="fa fa-arrow-left"></i></button>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="">ESPECIALIDAD:</label>
                        <div class="">
                            <select class="form-control" name="e" (change)="cargarDatos()" [(ngModel)]="especialidad">
                                <option value="0">Seleccionar ...</option>
                                <option *ngFor="let e of e_especialidad" [value]="e.id">{{e.nombre}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="">FECHA:</label>
                        <input class="form-control" (change)="cargarDatos()" type="date" [(ngModel)]="fecha">
                    </div>

                    <div class="form-group col-md-12" align="left">
                        <strong style="color:red">MONTO: S./ {{costo}}</strong>
                    </div>
                    
                    <div class="loading col-md-12" *ngIf="loading" align="center">
                        <img src="../../../../assets/img/loader.gif" />
                    </div>
                                 
                    <table class="table col-md-12" *ngIf="e_turno">
                        <thead>
                            <tr>
                                <th>MÃ©dico</th>
                                <th>Consultorio</th>
                                <th>Horario</th>
                                <th>Seleccionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let tu of e_turno">
                                <td>{{tu.nombre_medico}}</td>
                                <td>{{tu.consultorio}}</td>
                                <td>{{tu.horario}}</td>
                                <td>
                                    <button class="btn btn-azul" (click)="reservarCita(tu.id, tu.horario)"><i class="fa fa-book"></i></button>
                                    <button class="btn" (click)="pagarCita(tu.id)"><i class="fa fa-money"></i> </button>            
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
