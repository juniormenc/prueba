<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card panel panel-azul">
        <div class="panel-heading">
          Listado de especialidades
        </div>
        <div class="content table-responsive table-full-width panel-body">
          <div class="col-md-8">
              <button (click)="gotoRegistrar()"class="btn btn-azul btn-wd" ><i class="fa fa-user-plus"></i>NUEVA ESPECIALIDAD</button>
          </div>

          <div class="form-group col-md-4">
              <input type="text" class="buscar" (keyup)="filtro($event.target.value)" placeholder="Buscar especialidad">
              <button class="btn btn-azul"><i class="fa fa-search"></i></button>
          </div>
          <table class="table col-md-14">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Costo</th>
                <th>Estado</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>id</td>
                <td>nombre</td>
                <td>costo</td>
                <td>estado</td>
                <td>
                  <button (click)="gotoEditar(1)" class="btn"><i class="fa fa-edit"></i></button>
                  <button class="btn"><i class="fa fa-trash"></i></button>
                  <button  class="btn btn-azul"><i class="fa fa-medkit"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
